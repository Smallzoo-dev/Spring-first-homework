<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">

    <link th:href="@{/css/bootstrap.min.css}"
            href="../css/bootstrap.min.css" rel="stylesheet">

    <style>

        .container {
            max-width: 560px;

        }

    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center"><h2>Create New Memo</h2></div>

    <h4 class="mb-3">New Memo</h4>

    <form action="memo.html" th:action method="post">
        <div><label for="title">Title</label>

            <input type="text" id="title" name="title" class="form-control" placeholder="input your memo's title">

        </div>
        <div>

            <label for="username">Username</label>

            <input type="text" id="username" name="username" class="form-control"

                   placeholder="input your nickname">

        </div>
        <div>

            <label for="contents">Body</label>

            <input type="text" id="contents" name="contents" class="form-control input-lg" placeholder="Write your own memo">

        </div>

        <hr class="my-4">

        <div class="row">

            <div class="col">

                <button class="w-100 btn btn-primary btn-lg" type="submit">Write Memo</button>

            </div>

            <div class="col">

                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href = '@{/api/memos}'|"
                        type="button">Cancel</button>

            </div>
        </div>

    </form>

</div> <!-- /container --> </body>
</html>
