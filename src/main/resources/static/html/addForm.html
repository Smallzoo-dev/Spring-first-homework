<!DOCTYPE HTML>
<html>
<head>

    <meta charset="utf-8">

    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <style>

        .container {
            max-width: 560px;

        }

    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center"><h2>Create New Memo</h2></div>

    <h4 class="mb-3">New Memo</h4>

    <form action="item.html" method="post">
        <div><label for="title">Title</label>

            <input type="text" id="title" name="title" class="form-control" placeholder="글 제목을 입력하세요">

        </div>
        <div>

            <label for="username">Username</label>

            <input type="text" id="username" name="username" class="form-control"

                   placeholder="닉네임을 입력하세요">

        </div>
        <div>

            <label for="contents">Body</label>

            <input type="text" id="contents" name="contents" class="form-control input-lg" placeholder="본문을 입력하세요">

        </div>

        <hr class="my-4">

        <div class="row">

            <div class="col">

                <button class="w-100 btn btn-primary btn-lg" type="submit">메모 작성</button>

            </div>

            <div class="col">

                <button class="w-100 btn btn-secondary btn-lg"

                        onclick="location.href='items.html'" type="button">취소</button>

            </div>
        </div>

    </form>

</div> <!-- /container --> </body>
</html>
